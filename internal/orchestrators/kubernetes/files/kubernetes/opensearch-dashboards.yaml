apiVersion: v1
kind: Service
metadata:
  name: opensearch-dashboards
spec:
  selector:
    app: opensearch-dashboards
  ports:
    - protocol: TCP
      port: 5601

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-dashboards
spec:
  selector:
    matchLabels:
      app: opensearch-dashboards
  replicas: 1
  template:
    metadata:
      labels:
        app: opensearch-dashboards
    spec:
      containers:
      - name: opensearch-dashboards
        image: opensearchproject/opensearch-dashboards:2.11.1
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
        env:
          - name: OPENSEARCH_HOSTS
            value: "http://opensearch:9200"
          - name: SERVER_BASEPATH
            value: "/opensearch"
          - name: SERVER_REWRITEBASEPATH
            value: "true"
          - name: DISABLE_SECURITY_DASHBOARDS_PLUGIN
            value: "true"
        ports:
        - containerPort: 5601
        readinessProbe:
          httpGet:
            path: /opensearch/api/status
            port: 5601
          periodSeconds: 15
          timeoutSeconds: 10
        livenessProbe:
          httpGet:
            path: /opensearch/api/status
            port: 5601
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
