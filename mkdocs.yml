site_name: Canasta CLI Documentation
site_description: Official documentation for the Canasta CLI tool
site_url: https://canastawiki.github.io/Canasta-CLI/
repo_url: https://github.com/CanastaWiki/Canasta-CLI
repo_name: CanastaWiki/Canasta-CLI

theme:
  name: material
  favicon: img/canasta-cli-favicon.png
  logo: img/canasta-logo-white.png
  palette:
    - scheme: default
      primary: grey
      accent: lime
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: grey
      accent: lime
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy

extra_css:
  - stylesheets/extra.css

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Installation: installation.md
  - Guides:
    - General concepts: guide/general-concepts.md
    - Wiki farms: guide/wiki-farms.md
