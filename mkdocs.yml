site_name: Canasta CLI Documentation
site_description: Official documentation for the Canasta CLI tool
site_url: https://canastawiki.github.io/Canasta-CLI/
repo_url: https://github.com/CanastaWiki/Canasta-CLI
repo_name: CanastaWiki/Canasta-CLI

theme:
  name: material
  palette:
    - scheme: default
      primary: #666666
      accent: #ccff00
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: #666666
      accent: #ccff00
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Installation: installation.md
  - Guides:
    - General Concepts: guide/general-concepts.md
    - Wiki Farms: guide/wiki-farms.md
    - Extensions and Skins: guide/extensions-and-skins.md
    - Development Mode: guide/devmode.md
    - Backup and Restore: guide/backup.md
    - Best Practices: guide/best-practices.md
    - Troubleshooting: guide/troubleshooting.md
  - CLI Reference:
    - Overview: cli/canasta.md
